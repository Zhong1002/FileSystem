<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('ArchiveType/index')}">档案分类</a></li>
			<li class="active"><a href="{:U('ArchiveType/add')}">添加分类</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('ArchiveType/add_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">上级:</label>
						<div class="controls">
							<select name="parentid" class="normal_select">
								<option value="0">作为一级分类</option>
								{$select_categorys}
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">分类名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">分类编号:</label>
						<div class="controls">
							<input type="text" class="input" name="type_sn" id="type_sn" value="">
							<span class="must_red">*</span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">说明:</label>
						<div class="controls">
							<textarea name="content" rows="5" cols="57"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">负责角色:</label>
						<div class="controls">
							<select name="role_id" class="normal_select">
								<foreach name="role_list" item="vo">
								<option value="{$vo.id}" >{$vo.name}</option>
							</foreach>
							</select>
						</div>
					</div>
					
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
