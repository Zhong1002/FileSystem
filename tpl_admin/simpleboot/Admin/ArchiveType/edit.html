<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('ArchiveType/index')}">档案分类</a></li>
			<li class="active"><a href="">修改分类</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('ArchiveType/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">上级:</label>
						<div class="controls">
							<select name="parentid" class="normal_select">
								<option value="0">作为一级分类</option> {$select_categorys}
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">分类名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$data.name}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">分类编号:</label>
						<div class="controls">
							<input type="text" class="input" name="type_sn" id="type_sn" value="{$data.type_sn}">
							<span class="must_red">*</span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">说明:</label>
						<div class="controls">
							<textarea name="content" rows="5" cols="57">{$data.content}</textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">负责角色:</label>
						<div class="controls">
							<select name="role_id" class="normal_select">
								<foreach name="role_list" item="vo">
								<php>$status_selected=$data['role_id']==$vo['id']?"selected":"";</php>
								<option value="{$vo.id}" {$status_selected}>{$vo.name}</option>
							</foreach>
							</select>
						</div>
					</div>
				</fieldset>

				<div class="form-actions">
					<input type="hidden" name="id" value="{$data.id}" />
					<button type="submit"
						class="btn btn-primary btn_submit  J_ajax_submit_btn">更新</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {
			$(".J_ajax_close_btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie('refersh_time_admin_menu_index', 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>
