<admintpl file="header"/>
<style type="text/css">
.col-auto {width: 100%; _zoom: 1;_float: left;}
.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
.table th, .table td {vertical-align: middle;}
.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('ArchivePerson/index')}">所有档案</a></li>
     <li class="active"><a href="">查看档案</a></li>
  </ul>
  <div class="col-auto">
    <div class="table_full">
      <table class="table table-bordered">
            <tr>
              <th width="80">档案类型</th>
              <td>
              	{$data.type_name}
              </td>
            </tr>
            <tr>
              <th width="80">档案名称</th>
              <td>
              {$data.name}
              </td>
            </tr>
            <tr>
              <th width="80">档案日期</th>
              <td>
              {:date('Y-m-d',strtotime($data['date_time']))}
			  </td>
         </tr>
           <tr>
              <th width="80">档案文件</th>
              <td>
              <table class="table table-bordered" id="file_table">
            <tr>
              <th width="80">编号</th>
              <th width="80">文件名</th>
              <th width="80">大小</th>
              <th width="80">操作</th>
              <foreach name="file_list" item="vo" key="k">
				<tr>
					<td>{$k+1}</td>
					<td>{$vo.name}</td>
					<td>{:number_format($vo['size']/1024/1024,2)}MB</td>
					<td>
						<a href="{:U('ArchiveFile/download',array('id'=>$vo['file_id']))}" >下载</a></td>
					</tr>
				</foreach>
            </tr>
            </table>
              </td>
         </tr>
                        
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-actions">
        <a class="btn" href="{:U('ArchivePerson/index')}">返回</a>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script type="text/javascript"> 

</script>
</body>
</html>
